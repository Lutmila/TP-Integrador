<!DOCTYPE html>
<html lang="es">
<head>

  <title>Lista de Compras</title>

  <link rel="icon" href="images/favicon.ico" type="image"/>
</head>
<body>
<div class="container">
  <h1>Lista de Compras </h1>

</div>
